<ion-view view-title='Skills'>
	<ion-content>
		<div class="padding">
			<h3> IT Skills</h3>
			<div class="list">
				<div class="row" ng-repeat="item in items">
					<div class="col col-40">
						<div class="list lbl-hgt">
	  						<label class="item item-input">
	    						<input type="text">
	  						</label>
	  					</div>
					</div>
					<div class="col col-40">
						<div class="list lbl-hgt">
							<label class="item item-input item-select">
	    						<select class="max-width">
							      	<option selected>Select</option>
							      	<option>Beginner</option>
							      	<option>Proficient</option>
							      	<option>Expert</option>
							    </select>
	  						</label>
	  					</div>
					</div>
					<div class="col col-20">
						<i class="icon ion-minus-circled"></i>
					</div>
				</div>
			</div>
			<div class="align-center">
        		<button class="button button-small button-outline button-stable">
         			Cancel
        		</button>
        		<button class="button button-small button-positive">
          			Save Changes
        		</button>
      		</div>
      		<button class="button button-clear button-small icon-btn" ng-click="addItem()"><i class="icon ion-android-add-circle"></i></button>
		</div>
	</ion-content>
</ion-view>
