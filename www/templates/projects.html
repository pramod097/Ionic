<ion-view view-title='Projects'>
	<ion-content>
		<div class="padding">
			<h3>Projects</h3>
			<div class="list mgn-btm">
  				<label class="item item-input">
    				<span class="input-label">Client:<span class="req">*</span></span>
    				<input type="text">
  				</label>
  				<label class="item item-input">
    				<span class="input-label">Project Title:<span class="req">*</span></span>
    				<input type="password">
  				</label>
  				<label class="item item-input item-select">
  					<div class="input-label">
      					Duration:<span class="req">*</span>
    				</div>
    				<select [(ngModel)]="month">
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12" checked="true">December</option>
            <select>
            <!-- <select [(ngModel)]="year">
              <option>1989</option>
              <option>1990</option>
              <option>1991</option>
              <option>1992</option>
              <option>1993</option>
              <option checked="true">1994</option>
              <option>1995</option>
              <option>1996</option>
              <option>1997</option>
              <option>1998</option>
              <option>1999</option>
            <select>   -->
          </label>
         
          <label class="item item-input">
            <span class="input-label">Project Location:</span>
            <input type="password">
          </label>
          <label class="item item-input">
            <span class="input-label">Project Details:<span class="req">*</span></span>
            <input type="password">
          </label>
          <label class="item item-input">
            <span class="input-label">Role:</span>
            <input type="password">
          </label>
          <label class="item item-input">
            <span class="input-label">Role Description:</span>
            <input type="password">
          </label>
          <label class="item item-input">
            <span class="input-label">Skills Used:</span>
            <input type="password">
          </label>
			</div>
      <div class="align-center">
        <button class="button button-small button-outline button-stable">
         Cancel
        </button>
        <button class="button button-small button-positive">
          Save Changes
        </button>
      </div>
		</div>
	</ion-content>
</ion-view>
