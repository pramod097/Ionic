<ion-view view-title="Others">
  <ion-content>
    <div class="padding">
    	<h3>Other Details</h3><br>
    	<div class="col-offset-10">
    		<label><b>Languages Known</b></label>
    	</div>
    	<div class="list">
			<div class="row" ng-repeat='item in items'>
				<div class="col col-40 col-offset-10">
					<div class="list lbl-hgt">
  						<label class="item item-input">
    						<input type="text">
  						</label>
  					</div>
				</div>
				<div class="col col-40">
					<div class="list lbl-hgt">
						<label class="item item-input item-select">
    						<select class="max-width">
						      	<option selected>Select</option>
						      	<option>Beginner</option>
						      	<option>Proficient</option>
						      	<option>Expert</option>
						    </select>
  						</label>
  					</div>
				</div>
			</div><br>
			<div class="col-offset-10">
    			<label><b>Desired Job Details</b></label>
    		</div>
			
			
		</div>
	</div>  	
	<div class="align-center">
	  	<button class="button button-small button-outline button-stable">
 			Cancel
		</button>
	  	<button class="button button-small button-positive">
 			Submit
		</button>
	</div>
  </ion-content>
</ion-view>
